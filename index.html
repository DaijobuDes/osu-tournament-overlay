<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body style="background-color: #00FF00;">
  <script type="module" src="/main.js"></script>

  <!-- frame: Overlay -->
  <div x-data="overlay" class="overlay">

    <div class="box-1">
      <div class="inner-box">
        <div class="row-1">
          <div class="title">Frums - Credits</div>
        </div>
        <div class="row-2">
          <div class="mapper">mapper</div>
          <div class="mapper-name">Sillyp</div>
          <div class="difficulty">difficulty</div>
          <div class="difficulty-name">[4K] F u n d i n g</div>
        </div>
      </div>
    </div>

    <div class="box-2">
      <div class="inner-box">
        <div class="row-1">
          <div class="text">OD</div>
          <div class="value">7.5</div>
          <div class="text">&nbsp;/&nbsp;</div>
          <div class="text">HP</div>
          <div class="value">8</div>
        </div>
        <div class="row-2">
          <div class="text">Star Rating</div>
          <div class="value">3.35</div>
        </div>
      </div>
    </div>

    <div class="box-3">
      <div class="inner-box">
        <div class="row-1">
          <div class="text">Length</div>
          <div class="value">1:36</div>
        </div>
        <div class="row-2">
          <div class="text">BPM</div>
          <div class="value">179</div>
        </div>
      </div>
    </div>

    <div class="box-4">
      <div class="inner-box">
        <div class="row-1">
          <div class="value">RC1</div>
          <div class="value">RC2</div>
          <div class="value">RC3</div>
          <div class="value">RC4</div>
          <div class="value">LN1</div>
          <div class="value">LN2</div>
          <div class="value">HB1</div>
          <div class="value">HB2</div>
        </div>
        <div class="row-2">
          <div class="value"></div>
          <div class="value"></div>
          <div class="value"></div>
          <div class="value"></div>
          <div class="value"></div>
          <div class="value"></div>
          <div class="value"></div>
          <div class="value"></div>
          <div class="value"></div>
          <div class="value"></div>
          <div class="value">SV1</div>
          <div class="value">SV2</div>
          <div class="value">TB</div>
        </div>
      </div>
    </div>

    <div class="box-5">
      <div class="inner-box">
        <div class="logo">
          <img src="Logo_White.png" width="60" height="60" />
        </div>
      </div>
    </div>

  </div>

</body>

</html>
